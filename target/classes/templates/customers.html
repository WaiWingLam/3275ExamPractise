<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Final Exam</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /*.pre-scrollable{*/
        /*    height:1000px;*/
        /*    overflow-y:scroll;*/
        /*}*/
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>Savings Investment Record</h1>
    <div class="container mt-2 pre-scrollable">
        <div th:if="${err}">
            <h1 th:text="${err}" style="color: red;"></h1>
        </div>
        <div class="card-header">The following are the saving records.</div>
        <div class="card-body">
<!--            <form method="get" th:action="@{index}">-->
<!--                <label>Key Word</label>-->
<!--                <input type="text" name="keyword">-->
<!--                <button type="submit" class="btn-primary">Search by Name</button>-->
<!--                <button type="submit" class="btn-primary">See All</button>-->
<!--            </form>-->
            <table class="table">
                <thead>
                <tr>
                    <th>Customer number</th><th>Customer Name</th><th>Customer Deposit</th><th>Number of years</th><th>Saving type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listCustomers}">
                    <td th:text="${p.getCustomerId()}"></td>
                    <td th:text="${p.getName()}"></td>
                    <td th:text="${p.getDeposit()}"></td>
                    <td th:text="${p.getYears()}"></td>
                    <td th:text="${p.getType()}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{editCustomers(id=${p.id})}">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-warning" onClick="return confirm('Are you sure you want to delete the record?')" th:href="@{delete(id=${p.id})}">Delete</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{projectInvestment(id=${p.id})}">Projected investment</a>
                    </td>

                </tr>

                </tbody>
            </table>
            <a class="btn btn-success" th:href="@{/addCustomers}" >Add</a>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    var u = [[${session.a}]];
    if(u===1){
        alert('One record added');
    }
</script>
<script th:inline="javascript">
    var u = [[${session.e}]];
    if(u===2){
        alert('One record edited');
    }
</script>
</html>
