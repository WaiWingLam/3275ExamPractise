<body>
<div layout:fragment="content">

    <div class="container mt-2 pre-scrollable">
        <h1 th:text="'Projected table of customer number ' + ${customer.customerId}"></h1>
        <h1 th:text="'Name: ' + ${customer.name}"></h1>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Year</th><th>Starting Amount</th><th>Interest</th><th>Ending balance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${investmentList}">
                    <td th:text="${p.getYear()}"></td>
                    <td th:text="${p.getInit()}"></td>
                    <td th:text="${p.getInterest()}"></td>
                    <td th:text="${p.getEnding()}"></td>
                </tr>

                </tbody>
            </table>
            <a class="btn btn-success" th:href="@{/index}" >Back</a>
        </div>
    </div>
</div>
